<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fetch</title>
</head>

<body>
    <div class="container">
        <div class="left_blog">
            <div class="left_box">
                <h1 class="brand">Find out about countries<span
                        style="color:rgba(100, 148, 237, 0.746);font-family:monospace;">ã…¤with Altruist</span></h1>
                <ul class="form">
                    <input type="text" id="input" placeholder="Enter country">
                    <button id="btn" onClick="setValue()">Search</button>
                </ul>
                <p class="link">Powered by <a href="http://t.me/akhmedov_mailbox">Altruist</a></p>
            </div>
        </div>
        <div class="right_blog">
            <div id="right_box">
                <img src="https://flagcdn.com/uz.svg" alt="img" id="img">
                <table class="information_table">
                    <thead>
                        <tr>
                            <th>Information of country</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Name</th>
                            <td id="name">O'zbekiston</td>
                        </tr>
                        <tr>
                            <th>Capital</th>
                            <td id="capital">Tashkent</td>
                        </tr>
                        <tr>
                            <th>Region</th>
                            <td id="region">Asia</td>
                        </tr>
                        <tr>
                            <th>Language</th>
                            <td id="lang">uzbek</td>
                        </tr>
                        <tr>
                            <th>Own currence</th>
                            <td id="currence">so'm</td>
                        </tr>
                        <tr>
                            <th>Number of population</th>
                            <td id="population">34232050</td>
                        </tr>
                        <tr>
                            <th>Size of area</th>
                            <td id="area">447400.0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>
<script src="./app.js"></script>

</html>
